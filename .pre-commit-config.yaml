repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
-   repo: local
    hooks:
    -   id: unit-tests
        name: unit-tests
        entry: docker-compose run phoenix-be poetry run pytest -x -vv tests
        language: python
        types: [python]
        require_serial: true
